<div class="card">
  <h5 class="card-header">Cambio de Contrase単a</h5>
  <div class="card-body">
      <form  #contrasenaForm = "ngForm" (ngSubmit)="changeContrasena(contrasenaForm)">
          <input type="hidden" name="userName" #userName="ngModel" [(ngModel)]="userNameCurrent">
          <div class="form-group row">
              <label class="col-sm-4 col-form-label">Contrase単a actual</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Current password" 
                name="currentpass" #currentpass="ngModel" [(ngModel)]="usuarioPass.currentpass">
              </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Nueva contrase単a</label>
            <div class="col-sm-8">
              <input type="password" class="form-control"  placeholder="New password"
              name="newpass" #newpass="ngModel" [(ngModel)]="usuarioPass.newpass">
            </div>
          </div>
          <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Confirmar contrase単a</label>
              <div class="col-sm-8">
                <input type="password" class="form-control"  placeholder="Confirm new password"
                name="newpassconfirm" #newpassconfirm="ngModel" [(ngModel)]="usuarioPass.newpassconfirms">
              </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Guardar</button>
        </form>      
  </div>
</div>
