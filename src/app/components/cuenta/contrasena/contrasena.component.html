<div class="card">
  <h5 class="card-header">Cambio de Contraseña</h5>
  <div class="card-body">
      <form  #contrasenaForm = "ngForm" (ngSubmit)="changeContrasena(contrasenaForm)">
          <input type="hidden" name="userName" #userName="ngModel" [(ngModel)]="userNameCurrent">
          <div class="form-group row">
              <label class="col-sm-4 col-form-label">Contraseña actual</label>
              <div class="form-group  has-icon col-sm-8">        
                <span class="fas fa-key form-control-feedback"></span>
                <input type="password" class="form-control" placeholder="Actual contraseña" 
                name="currentpass" #currentpass="ngModel" [(ngModel)]="usuarioPass.currentpass">
              </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Nueva contraseña</label>
            <div class="form-group  has-icon col-sm-8">
              <span class="fas fa-key form-control-feedback"></span>
              <input type="password" class="form-control"  placeholder="Nueva contraseña"
              name="newpass" #newpass="ngModel" [(ngModel)]="usuarioPass.newpass">
            </div>
          </div>
          <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Confirmar contraseña</label>
              <div class="form-group  has-icon col-sm-8">
                <span class="fas fa-key form-control-feedback"></span>
                <input type="password" class="form-control"  placeholder="Confirmar nueva contraseña"
                name="newpassconfirm" #newpassconfirm="ngModel" [(ngModel)]="usuarioPass.newpassconfirms">
              </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Guardar</button>
        </form>      
  </div>
</div>
